<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.card {
    display: grid;
    grid-template-columns: 1fr;
    max-width: 300px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s, max-width 0.3s;
    margin: 20px;
}

.card:hover {
    transform: translateY(-10px);
}

.card img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 20px;
    display: grid;
    grid-template-rows: auto auto 1fr;
    gap: 10px;
}

.card-title {
    font-size: 1.5em;
    color: #333;
}

.card-description {
    font-size: 1em;
    color: #666;
}

.card-btn {
    padding: 10px;
    background-color: #007bff;
    font-size: 2rem;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s;
}

.card-btn:hover {
    background-color: #0056b3;
}

@media (min-width: 600px) {
    .card {
        grid-template-columns: 1fr 2fr;
        max-width: 600px;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
}

@media (min-width: 1024px) {
    body {
        padding: 20px;
    }

    .card {
        grid-template-columns: 1fr 1.5fr;
        max-width: 900px;
    }

    .card img {
        height: 100%;
        object-fit: cover;
    }

    .card-title {
        font-size: 2em;
    }

    .card-description {
        font-size: 1.2em;
    }

    .card-btn {
        padding: 12px 20px;
        font-size: 2.1em;
    }
}

@media (min-width: 1440px) {
    .card {
        max-width: 1200px;
        grid-template-columns: 1fr 2fr;
    }

    .card-title {
        font-size: 2.5em;
    }

    .card-description {
        font-size: 1.5em;
    }

    .card-btn {
        padding: 15px 25px;
        font-size: 1.2em;
    }
}

</style>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">
                This is a brief description of the card content. It gives an overview of what the card is about.
            </p>
            <button class="card-btn">Learn More</button>
        </div>
    </div>
</body>
</html>
